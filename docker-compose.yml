version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/user_db
    depends_on:
      - mongodb

  mongodb:
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  test:
    build: .
    command: python -m unittest discover tests
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/test_db
    depends_on:
      - mongodb

volumes:
  mongodb_data: